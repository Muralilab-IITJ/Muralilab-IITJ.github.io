<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | Murali Lab | IIT Jodhpur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Minimalist Publications Style */
        .publications-intro {
            max-width: 800px;
            margin: 0 auto 3rem;
            text-align: center;
            color: var(--color-gray-600);
            font-size: var(--text-lg);
        }

        .publication-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: 1px solid var(--color-gray-200);
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            color: var(--color-gray-600);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--color-iit-primary);
            color: white;
            border-color: var(--color-iit-primary);
        }

        .year-group {
            margin-bottom: 5rem;
        }

        .year-header {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            color: var(--color-gray-900);
            border-bottom: 2px solid var(--color-gray-100);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .publication-item {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid var(--color-gray-100);
            background: none; /* No box */
            display: flex;
            gap: 2rem;
        }

        .publication-item:last-child { border-bottom: none; }

        .publication-title {
            font-family: var(--font-heading);
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .publication-title a {
            text-decoration: none;
            color: var(--color-iit-primary);
            transition: color 0.2s;
        }

        .publication-title a:hover { color: var(--color-iit-secondary); }

        .publication-authors {
            font-size: 0.95rem;
            color: var(--color-gray-700);
            margin-bottom: 0.25rem;
        }

        .publication-journal {
            font-size: 0.9rem;
            color: var(--color-gray-600);
            font-style: italic;
        }

        .publication-year { font-style: normal; font-weight: 700; color: var(--color-gray-400); }

        .publication-type {
            display: inline-block;
            margin-top: 1rem;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-iit-secondary);
            padding: 2px 8px;
            border: 1px solid var(--color-iit-secondary);
            border-radius: 3px;
        }

        strong { color: var(--color-gray-900); font-weight: 700; }

        @media (max-width: 768px) {
            .publication-item { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Murali Lab</a></h1>
                <p>IIT Jodhpur</p>
            </div>
            <nav>
                <ul>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="publications.html" class="active">Publications</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="teaching.html">Teaching</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h2 class="page-title">Publications</h2>
        
        <div class="publications-intro">
            <p>Our research is published in leading journals across neuroscience, engineering, and psychology.</p>
        </div>

        <div class="publication-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="article">Journal Articles</button>
            <button class="filter-btn" data-filter="review">Reviews</button>
            <button class="filter-btn" data-filter="conference">Conference</button>
        </div>

        <div id="publications-container" class="publications-container">
            <div id="publications-loading" class="loading">Loading library...</div>
        </div>
        
        <div id="publications-error" class="error-message" style="display: none;">
            Unable to load publications.
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Â© 2025 Murali Lab | IIT Jodhpur</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        async function loadPublications() {
            const container = document.getElementById('publications-container');
            try {
                const response = await fetch('./publications.json');
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                displayPublications(data.publications);
                document.getElementById('publications-loading').style.display = 'none';
            } catch (error) {
                console.error(error);
                document.getElementById('publications-loading').style.display = 'none';
                document.getElementById('publications-error').style.display = 'block';
            }
        }

        function displayPublications(publications) {
            const container = document.getElementById('publications-container');
            const sorted = [...publications].sort((a, b) => b.year - a.year);
            const grouped = sorted.reduce((acc, pub) => {
                acc[pub.year] = acc[pub.year] || [];
                acc[pub.year].push(pub);
                return acc;
            }, {});
            
            container.innerHTML = Object.keys(grouped).sort((a, b) => b - a).map(year => `
                <div class="year-group">
                    <h3 class="year-header">${year}</h3>
                    <div class="publications-list">
                        ${grouped[year].map(pub => `
                            <div class="publication-item" data-type="${pub.type}">
                                <div class="publication-content">
                                    <h4 class="publication-title">
                                        <a href="${pub.link}" target="_blank">${pub.title}</a>
                                    </h4>
                                    <div class="publication-authors">${highlightLabMembers(pub.authors)}</div>
                                    <div class="publication-journal">${pub.journal} <span class="publication-year">(${pub.year})</span></div>
                                    <div class="publication-type">${pub.type}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            setupFilters();
        }

        function highlightLabMembers(authors) {
            const members = ["Muralidharan V", "Muralidharan", "Vignesh Muralidharan", "V. Muralidharan"];
            let highlighted = authors;
            members.forEach(m => {
                const reg = new RegExp(`\\b${m}\\b`, 'gi');
                highlighted = highlighted.replace(reg, `<strong>${m}</strong>`);
            });
            return highlighted;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const type = btn.dataset.filter;
                    document.querySelectorAll('.publication-item').forEach(item => {
                        item.style.display = (type === 'all' || item.dataset.type === type) ? 'flex' : 'none';
                    });
                    document.querySelectorAll('.year-group').forEach(group => {
                        const visible = Array.from(group.querySelectorAll('.publication-item')).some(i => i.style.display !== 'none');
                        group.style.display = visible ? 'block' : 'none';
                    });
                };
            });
        }

        document.addEventListener('DOMContentLoaded', loadPublications);
    </script>
</body>
</html>
