<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | Murali Lab | IIT Jodhpur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Minimalist Publications Style */
        .publications-intro {
            max-width: 800px;
            margin: 0 auto 3rem;
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }

        .publication-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            color: #666;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color, #2c3e50);
            color: white;
            border-color: var(--primary-color, #2c3e50);
        }

        .year-group {
            margin-bottom: 5rem;
        }

        .year-header {
            font-family: 'Merriweather', serif;
            font-size: 1.75rem;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .publication-item {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid #eee;
            background: none;
            display: flex;
            gap: 2rem;
        }

        .publication-item:last-child { border-bottom: none; }

        .publication-title {
            font-family: 'Merriweather', serif;
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .publication-title a {
            text-decoration: none;
            color: var(--primary-color, #2c3e50);
            transition: color 0.2s;
        }

        .publication-title a:hover { color: var(--accent-color, #3498db); }

        .publication-authors {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.25rem;
        }

        .publication-journal {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .publication-year { font-style: normal; font-weight: 700; color: #999; }

        /* --- NEW TAG STYLES --- */
        .publication-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .tag-badge {
            font-size: 0.7rem;
            background-color: #f0f4f8;
            color: #475569;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid #e2e8f0;
        }

        .publication-type {
            display: inline-block;
            margin-top: 5px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-color, #3498db);
            padding: 2px 8px;
            border: 1px solid var(--accent-color, #3498db);
            border-radius: 3px;
        }

        strong { color: #222; font-weight: 700; }

        /* 1. Fix Layout Width */
        .publications-container, .publication-filters, .page-title {
            max-width: 900px;  /* Keeps content readable */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* 2. Specific Color for Presentation Badges */
        /* This makes the "Conference Presentation" tag ORANGE */
        .publication-item[data-type="presentation"] .publication-type {
            color: #d35400; 
            border-color: #d35400;
        }

        /* 3. Ensure Year Header aligns with content */
        .year-header {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Loading & Error States */
        .loading { text-align: center; color: #888; padding: 20px; }
        .error-message { text-align: center; color: #e74c3c; padding: 20px; display: none; }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo-section">
            <a href="index.html">
                <img src="images/iitj_logo_black.png" alt="University Logo" class="university-logo">
            </a>

            <div class="logo-text-group">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Murali Lab</a></h1>
                <p>IIT Jodhpur</p>
            </div>
        </div>
        
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="teaching.html">Teaching</a></li>
                <li><a href="opportunity.html">Opportunities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
    
    <main>
        <h2 class="page-title">Publications</h2>
        
        

        <div class="publication-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="journal">Journal Articles</button>
            <button class="filter-btn" data-filter="review">Reviews</button>
            <button class="filter-btn" data-filter="book-chapter">Book chapter</button>
            
            <button class="filter-btn" data-filter="conference">Conference Papers</button>
            
            <button class="filter-btn" data-filter="presentation">Presentations</button>
            
            <button class="filter-btn" data-filter="patent">Patents</button>
        </div>

        <div id="publications-container" class="publications-container">
            <div id="publications-loading" class="loading">Loading library...</div>
        </div>
        
        <div id="publications-error" class="error-message">
            Unable to load publications. Please check your connection or try again later.
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Â© 2025 Murali Lab | IIT Jodhpur</p>
                <p class="developer-credit">Developed by: Ashish V.</p>
            </div>
        </div>
    </footer>

    <script>
        async function loadPublications() {
            try {
                // Fetching from JSON file as requested
                const response = await fetch('./publications.json');
                if (!response.ok) throw new Error('Fetch failed');
                
                // Assuming structure is { "publications": [...] } or just [...]
                const data = await response.json();
                const pubs = data.publications ? data.publications : data;
                
                displayPublications(pubs);
                document.getElementById('publications-loading').style.display = 'none';
            } catch (error) {
                console.error(error);
                document.getElementById('publications-loading').style.display = 'none';
                document.getElementById('publications-error').style.display = 'block';
            }
        }

        function displayPublications(publications) {
            const container = document.getElementById('publications-container');
            const sorted = [...publications].sort((a, b) => b.year - a.year);
            const grouped = sorted.reduce((acc, pub) => {
                acc[pub.year] = acc[pub.year] || [];
                acc[pub.year].push(pub);
                return acc;
            }, {});
            
            container.innerHTML = Object.keys(grouped).sort((a, b) => b - a).map(year => `
                <div class="year-group">
                    <h3 class="year-header">${year}</h3>
                    <div class="publications-list">
                        ${grouped[year].map(pub => {
                            // Generate Tag HTML
                            const tagsHtml = (pub.tags && pub.tags.length > 0) 
                                ? `<div class="publication-tags">
                                     ${pub.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
                                   </div>` 
                                : '';

                            return `
                            <div class="publication-item" data-type="${pub.type}">
                                <div class="publication-content">
                                    <h4 class="publication-title">
                                        <a href="${pub.link}" target="_blank">${pub.title}</a>
                                    </h4>
                                    <div class="publication-authors">${highlightLabMembers(pub.authors)}</div>
                                    <div class="publication-journal">${pub.journal} <span class="publication-year">(${pub.year})</span></div>
                                    
                                    ${tagsHtml}
                                    
                                    <div class="publication-type">
                                        ${pub.type === 'presentation' ? 'Conference Presentation' : pub.type}
                                    </div>
                                </div> </div>     `}).join('')}
                    </div>
                </div>
            `).join('');
            setupFilters();
        }

        function highlightLabMembers(authors) {
            const members = ["Muralidharan V", "Muralidharan", "Vignesh Muralidharan", "V. Muralidharan", "Arpit Shrimankar", "Shreya Deb", "Md Shaheen Perwez"];
            let highlighted = authors;
            members.forEach(m => {
                const reg = new RegExp(`\\b${m}\\b`, 'gi');
                highlighted = highlighted.replace(reg, `<strong>${m}</strong>`);
            });
            return highlighted;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const type = btn.dataset.filter;
                    document.querySelectorAll('.publication-item').forEach(item => {
                        item.style.display = (type === 'all' || item.dataset.type === type) ? 'flex' : 'none';
                    });
                    document.querySelectorAll('.year-group').forEach(group => {
                        const visible = Array.from(group.querySelectorAll('.publication-item')).some(i => i.style.display !== 'none');
                        group.style.display = visible ? 'block' : 'none';
                    });
                };
            });
        }

        document.addEventListener('DOMContentLoaded', loadPublications);
        // ==========================================
// MOBILE MENU TOGGLE LOGIC
// ==========================================
document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.getElementById('mobile-menu');
    const nav = document.querySelector('nav');

    if (menuToggle && nav) {
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            
            // Optional: Change icon from Bars to X
            const icon = menuToggle.querySelector('i');
            if (nav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    }
});
    </script>
</body>
</html>
