<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching | Murali Lab | IIT Jodhpur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Minimalist Teaching Style */
        .teaching-term {
            /* Increased gap between years/terms */
            margin-bottom: 6rem; 
        }

        .term-header {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--color-iit-primary);
            border-left: 4px solid var(--color-iit-primary);
            padding-left: 1rem;
            margin-bottom: 2.5rem;
            background: var(--color-gray-100);
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .course-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--color-gray-100);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .course-item:last-child { border-bottom: none; }

        .course-title {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--color-gray-900);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        /* Style for the role inside the bracket */
        .role-text {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--color-gray-600);
            margin-left: 8px;
        }

        .course-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--color-gray-600);
            font-weight: 600;
        }

        .course-code { 
            color: var(--color-iit-secondary); 
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .course-item { flex-direction: column; gap: 0.5rem; }
            .role-text { display: block; margin-left: 0; margin-top: 4px; }
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
       <div class="logo-section">
            <a href="index.html">
                <img src="images/iitj_logo_black.png" alt="University Logo" class="university-logo">
            </a>

            <div class="logo-text-group">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Murali Lab</a></h1>
                <p>IIT Jodhpur</p>
            </div>
        </div>
        
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="teaching.html">Teaching</a></li>
                <li><a href="opportunity.html">Opportunities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
    
    <main>
        <h2 class="page-title">Teaching</h2>
        <div id="teaching-container" class="teaching-container">
            <div id="teaching-loading" class="loading">Loading courses...</div>
        </div>
        
        <div id="teaching-error" class="error-message" style="display: none;">
            Unable to load teaching information. Please check back later.
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Â© 2025 Murali Lab | IIT Jodhpur</p>
                <p class="developer-credit">Developed by: Ashish V.</p>
            </div>
        </div>
    </footer>

    <script>
        async function loadTeaching() {
            const container = document.getElementById('teaching-container');
            const loading = document.getElementById('teaching-loading');
            const error = document.getElementById('teaching-error');
            
            try {
                const response = await fetch('./teaching.json');
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                
                if (!data.teaching || data.teaching.length === 0) {
                    container.innerHTML = '<div>No teaching records found.</div>';
                } else {
                    displayTeaching(data.teaching);
                }
                loading.style.display = 'none';
            } catch (e) {
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        function displayTeaching(teachingData) {
            const container = document.getElementById('teaching-container');
            
            // Sort: Fall vs Spring logic could be added here, but sorting by Year primary
            const sorted = teachingData.sort((a, b) => b.year.localeCompare(a.year));
            
            container.innerHTML = sorted.map(term => `
                <div class="teaching-term">
                    <h3 class="term-header">${term.term} ${term.year}</h3>
                    <div class="courses-list">
                        ${term.courses.map(course => `
                            <div class="course-item">
                                <div class="course-info">
                                    <h4 class="course-title">
                                        ${course.title} 
                                        <span class="role-text">(${course.role})</span>
                                    </h4>
                                    <div class="course-meta">
                                        <span class="course-code">${course.code || ''}</span>
                                        <span class="course-program">${course.program || ''}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', loadTeaching);
        // ==========================================
// MOBILE MENU TOGGLE LOGIC
// ==========================================
document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.getElementById('mobile-menu');
    const nav = document.querySelector('nav');

    if (menuToggle && nav) {
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            
            // Optional: Change icon from Bars to X
            const icon = menuToggle.querySelector('i');
            if (nav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    }
});
    </script>
</body>
